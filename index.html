<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>简单的html编码 - hcs</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <script type="text/javascript">
		var S = KISSY;
		S.Config.debug = true;
		S.config({
			packages:[
			    {
			        name:"hcs",
			        path:"http://127.0.0.1/hcs",
			        charset:"utf-8"
			    }
			]
		});
		KISSY.use("hcs",function(S,HCS){
			var config = {
				path:"html/"
			};
			hcs = new HCS(config);
			hcs.init();
		});
		</script>
</head>
<body>
	
</body>
</html>
