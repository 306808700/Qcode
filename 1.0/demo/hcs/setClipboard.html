<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>JavaScript 复制功能代码，兼容多浏览器</title> 
</head> 
<script language="javascript"> 
//ie 
copyValue=function(strValue) 
{ 
    if(isIE()) 
    {         
        clipboardData.setData("Text",strValue); 
        alert("您已成功复制了此地址"); 
    } 
    else 
    {             
        copy(strValue); 
        console.log(strValue);    
        alert("内容已被复制！"); 
    } 
} 
function isIE(number) 
{ 
    if(typeof(number)!=number) 
    { 
        return!!document.all; 
    }     
} 
function copy(text2copy) 
{ 
    var flashcopier = 'flashcopier'; 
if(!document.getElementById(flashcopier)) 
    { 
        var divholder = document.createElement('div'); 
        divholder.id = flashcopier; 
        document.body.appendChild(divholder); 
    } 
document.getElementById(flashcopier).innerHTML = ''; 
var divinfo = '<embed src="http://files.jb51.net/demoimg/200910/_clipboard.swf" FlashVars="clipboard='+text2copy+'" width="0" height="0" type="application/x-shockwave-flash"></embed>';//这里是关键 
document.getElementById(flashcopier).innerHTML = divinfo;     
} 
</script> 
<div class="phoinfo"> 
贴图地址：<input name="txtPhotoPath" value="www.jb51.net" id="txtPhotoPath" type="text" size="65" /> 
<input type="button" name="btnCopy" id="btnCopy" onClick="copyValue('www.jb51.net');" value="复制" /> 
</div> 
</body> 
</html>
